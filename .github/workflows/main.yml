name: A workflow for my DevOps App
on: push

jobs:
  build:
    name: DevOps CI/CD
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'  # modern recommended distribution

      - name: Setup Docker network and MongoDB
        run: |
          docker network create --driver bridge se-methods || echo "Network already exists"
          docker pull mongo
          docker run -d --name mongo-dbserver --network se-methods mongo

      - name: Build with Maven
        run: mvn package

      - name: Build Docker Image
        run: docker build -t devopsimage .

      - name: Run Docker container
        run: docker run --network se-methods --name devopscontainer -d devopsimage

      - name: View container logs
        run: docker logs devopscontainer
